<div class="container">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fullname</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr> -->
      <tr *ngFor="let user of dataFromServer">
        <th scope="row">{{user.id}}</th>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
          &nbsp;
          <a [routerLink]="['/create', user.id]" class="btn btn-sm btn-info" style="color:#eee">Update</a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
